  <head>

    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  </head>
	
  <body>
    <header></header>

    <audio id="audio0">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
      Your browser does not support the audio element
    </audio>
    <audio id="audio1">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
      Your browser does not support the audio element
    </audio>
    <audio id="audio2">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">

    </audio>
    <audio id="audio3">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
      Your browser does not support the audio element
    </audio>
    <div class="jumbotron-fluid">
      <div class="container">
        <div id="game-area" class="row justify-content-center">
          <div id="0" class="pads green-btn"></div>
          <div id="1" class="pads red-btn"></div>
          <div id="2" class="pads yellow-btn"></div>
          <div id="3" class="pads blue-btn"></div>
          <div id="center-area">
            <h3 class="title">Simon<sup>&#174;</sup></h3>
            <div id="check-strict"></div>
            <p id="count">--</p>
            <button id="start" type="button"></button>
            <button id="strict" type="button"></button>
            <pre class="center-text">COUNT      START  STRICT</pre>
            <p class="inline left-face">OFF</p>
            <label class="switch">
              <input id="on-off" type="checkbox">
              <span class="slider"></span>
            </label>
            <p class="inline">ON</p>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	  <script src="script.js"></script>
  </body>
    
</html>
